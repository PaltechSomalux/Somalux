    <style>
      :root {
        --bg-dark: #0b1216; /* Main dark background */
        --bg-light: #2a3942; /* Secondary dark background */
        --text-primary: #e9edef; /* Primary text color */
        --text-secondary: #8696a0; /* Secondary text color */
        --primary: #00a884; /* Primary accent color */
        --primary-hover: #008069; /* Darker primary accent */
        --accent: #008069; /* Accent color */
        --error: #f15e6c; /* Error color */
        --warning: #f8961e; /* Warning color */
        --success: #00a884; /* Success color */
        
        --radius: 12px;
        --radius-sm: 8px;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        --shadow-hover: 0 4px 15px rgba(0, 0, 0, 0.4);
        --transition: all 0.3s ease;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        scrollbar-width: none; /* Firefox */
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-primary);
        -webkit-tap-highlight-color: transparent;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }
      
      /* Main app container */
      #root {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      #root::-webkit-scrollbar {
        display: none;
      }
      
      /* Splash Screen - Full Video */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0b1216 0%, #1a2332 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      .splash-screen.hidden {
        display: none;
      }
      
      .splash-video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0b1216;
      }
      
      .splash-video-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      
      .splash-fallback {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: var(--text-primary);
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }
      
      .splash-logo {
        width: 32px;
        height: 32px;
        object-fit: contain;
      }
      
      .splash-fallback h2 {
        font-size: 12px;
        margin: 0;
        color: #d0d0d0;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
      
      .splash-fallback p {
        font-size: 12px;
        color: var(--text-secondary);
        margin: 5px 0 0 0;
        letter-spacing: 0.5px;
      }
      
      .brand-primary {
        animation: fadeOutUp 1.5s ease-in-out 1.5s forwards;
      }
      
      .brand-secondary {
        animation: fadeInUp 1.5s ease-in-out 1.5s forwards;
        opacity: 0;
      }
      
      @keyframes fadeOutUp {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-20px);
        }
      }
      
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Install Prompt */
      .install-prompt {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: black;
        color: var(--text-primary);
        padding: 15px 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        z-index: 1000;
        max-width: 90%;
        animation: slideUp 0.3s ease-out;
        border: 1px solid var(--bg-light);
      }
      
      .install-prompt.hidden {
        display: none;
      }
      
      .install-prompt p {
        margin-right: 15px;
        font-size: 14px;
      }
      
      .install-btn {
        background-color: black;
        color: var(--text-primary);
        border: none;
        padding: 8px 15px;
        border-radius: var(--radius-sm);
        font-weight: bold;
        cursor: pointer;
        white-space: nowrap;
        transition: var(--transition);
      }
      
      .install-btn:hover {
        background-color: var(--primary-hover);
      }
      
      .close-prompt {
        background: none;
        border: none;
        color: var(--text-secondary);
        margin-left: 14px;
        font-size: 20px;
        cursor: pointer;
        transition: var(--transition);
      }
      
      .close-prompt:hover {
        color: var(--text-primary);
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInScale {
        from { 
          opacity: 0;
          transform: scale(0.8);
        }
        to { 
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: translateY(0);
          opacity: 0.4;
        }
        40% { 
          transform: translateY(-10px);
          opacity: 1;
        }
      }
      
      @keyframes slideUp {
        from { 
          opacity: 0;
          transform: translate(-50%, 20px);
        }
        to { 
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      
      /* iOS safe areas */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
        
        .install-prompt {
          bottom: calc(20px + env(safe-area-inset-bottom));
        }
      }
      
      /* No JavaScript Warning */
      .no-script-warning {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--bg-dark);
        color: var(--text-primary);
        display: flex;
        justify-content: center;

        padding: 20px;

        z-index: 1000;

      .no-script-warning h1 {

      }
      
      .no-script-warning p {
        margin-bottom: 15px;
        line-height: 1.5;
        color: var(--text-secondary);
      }

    <script>
      // Enhanced Splash Screen & Video Loading Handler
      (function() {
        const splash = document.getElementById('splash');
        const splashVideo = document.getElementById('splashVideo');
        let videoLoaded = false;
        let appLoaded = false;
        
        // Function to hide splash screen
        function hideSplash() {
          if (splash && !splash.classList.contains('hidden')) {
            splash.style.opacity = '0';
            setTimeout(function() {
              splash.classList.add('hidden');
            }, 500);
          }
        }
        
        // Wait for both video and app to be ready
        function checkReady() {
          if (videoLoaded && appLoaded) {
            hideSplash();
          }
        }
        
        // Video ready handler - triggers when video starts playing or canplay
        splashVideo.addEventListener('loadedmetadata', function() {
          videoLoaded = true;
          console.log('âœ… Splash video loaded and ready to play');
          checkReady();
        }, { once: true });
        
        // Fallback: accept canplay event (for cached videos)
        splashVideo.addEventListener('canplay', function() {
          videoLoaded = true;
          console.log('âœ… Splash video can play');
          checkReady();
        }, { once: true });
        
        // App load handler
        window.addEventListener('load', function() {
          appLoaded = true;
          console.log('âœ… App loaded');
          checkReady();
        });
        
        // Absolute fallback - hide splash after max time
        setTimeout(function() {
          console.log('â±ï¸ Splash screen timeout - hiding regardless');
          videoLoaded = true;
          appLoaded = true;
          hideSplash();
        }, 4000);
      })();
      
      // PWA Installation Handling
      (function() {
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const closePrompt = document.getElementById('closePrompt');
        
        if (installPrompt && installBtn && closePrompt) {
          window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
              installPrompt.classList.remove('hidden');
            }, 3000);
          });
          
          installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response: ${outcome}`);
            deferredPrompt = null;
            installPrompt.classList.add('hidden');
          });
          
          closePrompt.addEventListener('click', () => {
            installPrompt.classList.add('hidden');
          });
        }
      })();
      
      // Random video selection - runs immediately before React mounts
      (function() {
        const videos = [];
        for (let i = 1; i <= 12; i++) {
          videos.push(`Vids/${i}.mp4`);
        }
        const randomVideo = videos[Math.floor(Math.random() * videos.length)];
        const sourceElement = document.querySelector('#splashVideo source[type="video/mp4"]');
        if (sourceElement) {
          sourceElement.src = randomVideo;
          console.log(`ðŸŽ¬ Loading random splash video: ${randomVideo}`);
          // Trigger load on the video element
          const splashVideo = document.getElementById('splashVideo');
          if (splashVideo) {
            splashVideo.load();
          }
        }
      })();
      
      // Service Worker pre-caching for videos on first visit
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then((registration) => {
          console.log('ðŸ“¹ Pre-caching splash videos for offline support');
          // This helps cache the videos for offline support
          const videos = [];
          for (let i = 1; i <= 12; i++) {
            videos.push(`Vids/${i}.mp4`);
          }
          // Pre-warm the cache with video URLs
          videos.forEach(video => {
            fetch(video, { cache: 'force-cache' }).catch(() => {
              // Silent fail - video will load on-demand
            });
          });
        });
      }
    </script>
