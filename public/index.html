<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0b1216" />
    <meta name="color-scheme" content="#0b1216">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0b1216">
    <meta name="apple-mobile-web-app-title" content="SomaLux">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SomaLux">
    <meta name="msapplication-TileColor" content="#0b1216">

    <meta property="og:url" content="https://somalux.app/">
    <meta property="og:title" content="SomaLux — Knowledge for Curious Minds">
    <meta property="og:description" content="Explore vast collections of academic resources, past papers, and knowledge.">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://somalux.app/">
    <meta name="twitter:title" content="SomaLux — Knowledge for Curious Minds">
    <meta name="twitter:description" content="Explore vast collections of academic resources, past papers, and knowledge.">
    <meta name="twitter:image" content="https://somalux.app/PaltechBlack192.png">
    
    <!-- App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="PaltechBlack192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="PaltechBlack512.png">
    <link rel="apple-touch-icon" href="PaltechBlack192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="PaltechBlack152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="PaltechBlack180.png">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />
    
    <title>SomaLux — Knowledge for Curious Minds</title>
    
    <style>
      :root {
        --bg-dark: #0b1216;
        --bg-darker: #050609;
        --text-primary: #e9edef;
        --text-secondary: #8696a0;
        --primary: #00d9a3;
        --accent: #0c6d58;
        --radius: 12px;
        --radius-sm: 8px;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        --transition: all 0.3s ease;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        scrollbar-width: none; /* Firefox */
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-primary);
        -webkit-tap-highlight-color: transparent;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }
      
      /* Main app container */
      #root {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      #root::-webkit-scrollbar {
        display: none;
      }
      
      /* Splash Screen */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      .splash-screen.hidden {
        display: none;
      }
      
      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        max-width: 100%;
        width: 300px;
      }
      
      .logo-container {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 24px;
        background: linear-gradient(135deg, rgba(0, 217, 163, 0.1) 0%, rgba(12, 109, 88, 0.05) 100%);
        border-radius: 20px;
        border: 1px solid rgba(0, 217, 163, 0.2);
        animation: fadeInScale 0.6s ease-out both;
      }
      
      .logo-container img {
        width: 70%;
        height: 70%;
        object-fit: contain;
      }
      
      .brand-text {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 6px;
        color: var(--text-primary);
        animation: fadeInUp 0.6s ease-out 0.3s both;
        letter-spacing: -0.5px;
      }
      
      .brand-subtext {
        font-size: 13px;
        color: var(--text-secondary);
        margin-bottom: 36px;
        animation: fadeInUp 0.6s ease-out 0.4s both;
        font-weight: 400;
      }
      
      /* Facebook-style Loading Dots */
      .loading-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
        margin-bottom: 48px;
      }
      
      .loading-dots span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--primary);
        opacity: 0.4;
      }
      
      .loading-dots span:nth-child(1) {
        animation: pulse 1.4s infinite ease-in-out;
      }
      
      .loading-dots span:nth-child(2) {
        animation: pulse 1.4s infinite ease-in-out;
        animation-delay: 0.2s;
      }
      
      .loading-dots span:nth-child(3) {
        animation: pulse 1.4s infinite ease-in-out;
        animation-delay: 0.4s;
      }
    
      .brand-footer {
        position: absolute;
        bottom: 36px;
        font-size: 13px;
        color: rgba(134, 150, 160, 0.6);
        animation: fadeIn 0.6s ease-out 0.5s both;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        font-weight: 500;
      }
      
      /* Install Prompt */
      .install-prompt {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: black;
        color: var(--text-primary);
        padding: 15px 20px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        z-index: 1000;
        max-width: 90%;
        animation: slideUp 0.3s ease-out;
        border: 1px solid var(--bg-light);
      }
      
      .install-prompt.hidden {
        display: none;
      }
      
      .install-prompt p {
        margin-right: 15px;
        font-size: 14px;
      }
      
      .install-btn {
        background-color: black;
        color: var(--text-primary);
        border: none;
        padding: 8px 15px;
        border-radius: var(--radius-sm);
        font-weight: bold;
        cursor: pointer;
        white-space: nowrap;
        transition: var(--transition);
      }
      
      .install-btn:hover {
        background-color: var(--primary-hover);
      }
      
      .close-prompt {
        background: none;
        border: none;
        color: var(--text-secondary);
        margin-left: 14px;
        font-size: 20px;
        cursor: pointer;
        transition: var(--transition);
      }
      
      .close-prompt:hover {
        color: var(--text-primary);
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { 
          opacity: 0;
          transform: translateY(20px);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInScale {
        from { 
          opacity: 0;
          transform: scale(0.8);
        }
        to { 
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: translateY(0);
          opacity: 0.4;
        }
        40% { 
          transform: translateY(-10px);
          opacity: 1;
        }
      }
      
      @keyframes pulse {
        0%, 80%, 100% { 
          opacity: 0.4;
          transform: scale(1);
        }
        40% { 
          opacity: 1;
          transform: scale(1.1);
        }
      }
      
      @keyframes slideUp {
        from { 
          opacity: 0;
          transform: translate(-50%, 20px);
        }
        to { 
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      
      /* iOS safe areas */
      @supports (padding-top: env(safe-area-inset-top)) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
        
        .install-prompt {
          bottom: calc(20px + env(safe-area-inset-bottom));
        }
      }
      
      /* No JavaScript Warning */
      .no-script-warning {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--bg-dark);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        z-index: 1000;
      }
      
      .no-script-warning h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: var(--text-primary);
      }
      
      .no-script-warning p {
        margin-bottom: 15px;
        line-height: 1.5;
        color: var(--text-secondary);
      }
    </style>
</head>
<body>
    <noscript>
      <div class="no-script-warning">
        <div>
          <h1>JavaScript Required</h1>
          <p>
            SomaLux requires JavaScript to work properly.<br>
            Please enable JavaScript in your browser settings to continue.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash">
      <div class="splash-content">
        <div class="logo-container">
          <img src="PaltechWhite1.png" alt="SomaLux Logo">
        </div>
        <h1 class="brand-text">SomaLux</h1>
        <p class="brand-subtext">Knowledge for Curious Minds</p>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="brand-footer">Loading...</div>
    </div>
    
    <!-- Install Prompt -->
    <div class="install-prompt hidden" id="installPrompt">
      <p>Get SomaLux App</p>
      <button class="install-btn" id="installBtn">Install</button>
      <button class="close-prompt" id="closePrompt">×</button>
    </div>
    
    <!-- Main App Content -->
    <div id="root"></div>
    
    <script>
      // Splash Screen Handling
      document.addEventListener('DOMContentLoaded', function() {
        const splash = document.getElementById('splash');
        
        function hideSplash() {
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() {
              splash.classList.add('hidden');
            }, 500);
          }
        }
        
        window.addEventListener('load', hideSplash);
        // Fallback in case load event doesn't fire
        setTimeout(hideSplash, 3000);
      });
      
      // PWA Installation Handling
      let deferredPrompt;
      const installPrompt = document.getElementById('installPrompt');
      const installBtn = document.getElementById('installBtn');
      const closePrompt = document.getElementById('closePrompt');
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => {
          installPrompt.classList.remove('hidden');
        }, 3000);
      });
      
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        installPrompt.classList.add('hidden');
      });
      
      closePrompt.addEventListener('click', () => {
        installPrompt.classList.add('hidden');
      });
      
      window.addEventListener('appinstalled', () => {
        installPrompt.classList.add('hidden');
        deferredPrompt = null;
        console.log('PWA installed');
      });
      
      // Check if running as PWA
      function isRunningStandalone() {
        return (window.matchMedia('(display-mode: standalone)').matches) || 
               (window.navigator.standalone) || 
               (document.referrer.includes('android-app://'));
      }
      
      if (isRunningStandalone()) {
        installPrompt.classList.add('hidden');
      }
    </script>
</body>
</html>
